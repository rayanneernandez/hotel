<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Hotel Green Garden</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>

    <header>
        <nav>
            <div class="logo">Hotel Green Garden</div>
            <ul>
                <li><a href="inicial.html">Home</a></li>
                <li><a href="#acomodacoes">Acomodações</a></li>
                <li><a href="#servicos">Serviços</a></li>
                <li><a href="#reservas">Reservas</a></li>
                <li><a href="#contato">Contato</a></li>
                <li><a href="login.html">Login</a></li>
            </ul>
        </nav>
    </header>

    <div class="login-container">
        <div class="login-box">
            <h1>Hotel Green Garden</h1>
            <form id="loginForm" onsubmit="return handleLogin(event)">
                <div class="input-group">
                    <label for="email">E-mail</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="input-group">
                    <label for="password">Senha</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <button type="submit">Entrar</button>
                <div class="links">
                    <a href="esqueceusenha.html">Esqueceu a senha?</a>
                    <a href="cadastro.html">Criar conta</a>
                </div>
            </form>
        </div>
    </div>





    <footer>
        <p>&copy; 2025 Hotel Green Garden. Todos os direitos reservados.</p>
    </footer>


    <script src="login.js"></script>
</body>
</html>
