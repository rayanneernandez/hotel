<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - Hotel Green Garden</title>
    <link rel="stylesheet" href="cadastro.css">
</head>
<body>

    <header>
        <nav>
            <div class="logo">Hotel Green Garden</div>
            <ul>
                <li><a href="inicial.html">Home</a></li>
                <li><a href="#acomodacoes">Acomodações</a></li>
                <li><a href="#servicos">Serviços</a></li>
                <li><a href="#reservas">Reservas</a></li>
                <li><a href="#contato">Contato</a></li>
                <li><a href="login.html">Login</a></li>
            </ul>
        </nav>
    </header>

    <div class="register-container">
        <div class="register-box">
            <h1>Hotel Green Garden</h1>
            <form id="registerForm" onsubmit="return handleRegister(event)">
                <div class="input-group">
                    <label for="name">Nome Completo</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="input-group">
                    <label for="email">E-mail</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="input-group">
                    <label for="phone">Telefone</label>
                    <input type="tel" id="phone" name="phone" required>
                </div>
                <div class="input-group">
                    <label for="password">Senha</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <div class="input-group">
                    <label for="confirmPassword">Confirmar Senha</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" required>
                </div>
                <button type="submit">Criar Conta</button>
                <div class="links">
                    <a href="login.html">Já possui uma conta? Faça login</a>
                </div>
            </form>
        </div>
    </div>





    <footer>
        <p>&copy; 2025 Hotel Green Garden. Todos os direitos reservados.</p>
    </footer>


    <script src="register.js"></script>
</body>
</html>
